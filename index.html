<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="https://c.smicrosoft.com/favicon.ico?v2" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Mathematics Calculator</title>
</head>
<body>
    <h1>Mathematics Calculator</h1>
    <div id="calculator-container">
        <input type="text" id="mathInput" placeholder="0" readonly>
        <div id="keypad">
            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key operator" data-value="/">/</button>

            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key operator" data-value="*">*</button>

            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key operator" data-value="-">-</button>

            <button class="key" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key" data-value="%">%</button>
            <button class="key operator" data-value="+">+</button>

            <button class="key" data-value="(">(</button>
            <button class="key" data-value=")">)</button>
            <button class="key operator" data-value="^">^</button>
            <button class="key clear" id="clearButton">C</button>
            <button class="key" id="solveButton">=</button>
        </div>
        <div id="instructions">
            <strong>Instructions:</strong><br>
            - Use <strong>+</strong> for Addition<br>
            - Use <strong>-</strong> for Subtraction<br>
            - Use <strong>*</strong> for Multiplication<br>
            - Use <strong>/</strong> for Division<br>
            - Use <strong>^</strong> for Squaring (e.g., 2^3 for 2 raised to the power of 3)<br>
            - Use <strong>%</strong> for Percentage<br>
            - Use <strong>()</strong> for Parentheses
        </div>
        <div id="result"></div>
    </div>
    <script>
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('/sw.js', { scope: '/' });
        }
        </script>
        
</body>
</html>
